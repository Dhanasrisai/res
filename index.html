<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
  margin: 0;
  font-family: sans-serif;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: #222;
  color: #fff;
}

.logo {
  font-weight: bold;
  font-size: 1.3rem;
}

nav ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin-left: 1.5rem;
}

.hero {
  text-align: center;
  padding: 5rem 1rem 3rem 1rem;
  background: #f3f5f9;
}

.hero h1 {
  margin-bottom: 1rem;
}

.hero p {
  margin-bottom: 2rem;
}

.hero button {
  background: #222;
  color: #fff;
  border: none;
  padding: 0.75rem 2rem;
  font-size: 1rem;
  border-radius: 2rem;
  cursor: pointer;
}

.features {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 2rem 0;
  background: #fff;
}

.feature {
  padding: 2rem;
  background: #e8eaf0;
  border-radius: 0.75rem;
  font-size: 2rem;
  min-width: 60px;
  text-align: center;
}

footer {
  background: #222;
  color: #fff;
  text-align: center;
  padding: 1rem 0;
  font-size: 1rem;
}

/* Responsive Layouts */
@media (max-width: 700px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 1rem;
  }
  .features {
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
  .feature {
    width: 70%;
  }
  .hero {
    padding: 2rem 1rem 2rem 1rem;
  }
}
    </style>
</head>
<body>
    <header>
  <div class="logo">Logo</div>
  <nav>
    <ul>
      <li>Menu</li>
    </ul>
  </nav>
</header>
<section class="hero">
  <h1>Welcome to Media Queries Practice</h1>
  <p>Resize to see magic!</p>
  <button>Learn More</button>
</section>
<section class="features">
  <div class="feature">1</div>
  <div class="feature">2</div>
  <div class="feature">3</div>
</section>
<footer>Â© 2025 Your Name</footer>
</body>
</html>
